<div class="fs-5" style="width: 80%">
    <span>
        金錫合金共晶的電鍍技術用於半導體封測及電子業等產業已多年。主要是金錫合金鍍層具備下列優良的物理性能：抗腐蝕性、導電性與導熱性佳、無鉛化且共熔點低 (~300 ℃以下)、材料表面氧化程度低。由於Au-Sn共晶面降低金的熔點增加其可焊性。可應用在電子產業封裝材料、大功率LED、微電子元件等領域。
    </span>
    <h3 class="mt-3 fw-bold fs-4">技術特點：</h3>
    <p class="mb-0">使用電鍍法電鍍金錫合金，Au-Sn金錫合金組成比例析出穩定。製程簡化，無須助焊劑進行封裝時。</p>
</div>
